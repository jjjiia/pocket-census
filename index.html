<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Locate the user</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<script src="//d3js.org/d3.v7.min.js"></script>

<link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css"><style>


body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; height:50%; }
#data{
    position:absolute;
    top:50%;
    padding:30px;
    font-size:24px;
    font-family:sans-serif;
    letter-spacing:1px;
}
.highlight{
    color:red;
    font-weight:bold;
}
.dataSection{
    padding:10px;
}
</style>
</head>
<body>
    <div id="map"></div>
    <div id="data">
        <div class="dataSection" id="placeName">placeName</div>
        <div class="dataSection" id="population">population</div>
        <div class="dataSection" id="income">income</div>
        <div class="dataSection" id="age">age</div>
    </div>
<script>


    Promise.all([d3.json("se_pop_age_income.json")])
    .then(function(data){
        
        var basics = data[0]
      //  console.log(basics)
        //geolocation on load code from https://stackoverflow.com/questions/63957193/getting-user-location-on-opening-map-in-mapbox
        mapboxgl.accessToken = 'pk.eyJ1IjoiampqaWlhMTIzIiwiYSI6ImNpbDQ0Z2s1OTN1N3R1eWtzNTVrd29lMDIifQ.gSWjNbBSpIFzDXU2X5YCiQ';
            const map = new mapboxgl.Map({
                container: 'map', // container ID
                // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
                style: 'mapbox://styles/jjjiia123/clsc7z66702x401pbd0hh722p', // style URL
                center: [-84.214073, 37.081677], // starting center in [lng, lat]
                zoom: 10 // starting zoom
            });

            //add search
            // map.addControl(
            // new MapboxGeocoder({
            // accessToken: mapboxgl.accessToken,
            // mapboxgl: mapboxgl
            // })
            // );
            // Add geolocate control to the map.
            map.addControl(
                new mapboxgl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    // When active the map will receive updates to the device's location as it changes.
                    trackUserLocation: true,
                    // Draw an arrow next to the location dot to indicate which direction the device is heading.
                    showUserHeading: true
                })
        );
        map.on('load', () => {
        let centerXY = getXYAtCenter()        
        let coordinates = 0

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                coordinates = [position.coords.latitude, position.coords.longitude];
                flyToUser(coordinates,map)
            });
        }else{
            $.getJSON("https://ipgeolocation.abstractapi.com/v1/?api_key=03be6c4af7b4432cb6c3f6dd6e13e49d", function(data) {
            console.log(data.longitude);
            console.log(data.latitude);
            coordinates = [data.longitude,data.latitude]
            flyToUser(coordinates,map)
            })
        }       
        map.once("moveend",function(){
           // console.log("test")
            getFeature(map, centerXY,basics)
    })
        d3.selectAll(".mapboxgl-ctrl-bottom-left").remove()
        map.setFilter('tracts-highlight', ['==', 'AFFGEOID', 0]);

       //console.log( map.getStyle().layers)
        map.on('click', (e) => {
            //console.log(e.point)
            getFeature(map, e.point,basics)
        });
    })

    })
function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function formatIntoDict(data){
    var formatted = {}
    for(var d in data){

      //  console.log(data[d])
        var geoid = data[d]["geoid"]
        formatted[geoid]=data[d]
    }
    return formatted
}

function flyToUser(coordinates, map){
   // console.log(coordinates)
    map.flyTo({
       center: [
         coordinates[1], 
         coordinates[0]
       ]//,
       //zoom:15,
       //essential: true // this animation is considered essential with respect to prefers-reduced-motion
    });
 
}

function getXYAtCenter(){
    var clientHeight = document.getElementById('map').clientHeight;
    var clientWidth = document.getElementById('map').clientWidth;
    var centerY = clientHeight/2
    var centerX = clientWidth/2
    var centerPoint ={x:centerX,y:centerY}
return centerPoint
}

function getFeature(map, point,data){
    const bbox = [
                [point.x - 15, point.y - 15],
                [point.x + 15, point.y + 15]
            ];
            // Find features intersecting the bounding box.
            const selectedFeatures = map.queryRenderedFeatures(bbox, {
                layers: ['tracts']
            });
            // console.log(selectedFeatures)
            // console.log(selectedFeatures[0])
            // console.log(selectedFeatures[0].geometry.coordinates)
            let coordinates = selectedFeatures[0].geometry.coordinates[0];
            
            let bounds = coordinates.reduce(function(bounds, coord) {
                    return bounds.extend(coord);
                }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]))
                map.fitBounds(bounds);

            const affgeoid = selectedFeatures[0].properties.AFFGEOID
            //console.log(affgeoid)
            // Set a filter matching selected features by FIPS codes
            // to activate the 'counties-highlighted' layer.
            map.setFilter('tracts-highlight', ['!=', 'AFFGEOID', affgeoid]);
            getFeatureData(affgeoid,data)

}

function getFeatureData(geoid,data){
    // console.log(geoid)
    // console.log(data)
    var placeName = data[geoid.replace("1400000US","")]["name"]
    var population = data[geoid.replace("1400000US","")]["totalPop"]
    var income = data[geoid.replace("1400000US","")]['mIncome']
    var age = data[geoid.replace("1400000US","")]['mAge']
    var density = data[geoid.replace("1400000US","")]['density']
    //console.log(income, population)

    d3.select("#placeName").html("<strong>"+placeName.split(",").join("<br>"))
    d3.select("#population").html("<span class=\"highlight\">"+numberWithCommas(population)+"</span> Residents")
    d3.select("#income").html("Median Income: <span class=\"highlight\">$"+numberWithCommas(income)+"</span>")
    d3.select("#age").html("Median Age: <span class=\"highlight\">"+age+"</span>")
    
}

 
</script>

</body>
</html>
